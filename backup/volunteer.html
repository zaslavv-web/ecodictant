<!DOCTYPE html>
<html lang="ru" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Экодиктант - Волонтер</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard-box">
        <h2 id="dashboard-title"></h2>
        <p id="welcome-user"></p>
        <div id="volunteer-section">
            <p id="volunteer-message"></p>
            <button class="action-button" id="organize-event"></button>
        </div>
    </div>
    <script src="locals.js"></script>
    <script>
        window.onload = function() {
            const user = JSON.parse(localStorage.getItem('currentUser'));
            if (user && user.role === 'volunteer') {
                const lang = user.data.lang || 'ru';
                document.documentElement.lang = lang;
                document.documentElement.dir = translations[lang].dir || 'ltr';
                document.getElementById('dashboard-title').textContent = translations[lang].dashboard_title;
                document.getElementById('welcome-user').textContent = `${translations[lang].welcome_user} ${user.data.name} ${user.data.surname}!`;
                document.getElementById('volunteer-message').textContent = translations[lang].volunteer_message;
                document.getElementById('organize-event').textContent = translations[lang].organize_event;
            } else {
                window.location.href = 'index.html';
            }
        };
    </script>
</body>
</html>
