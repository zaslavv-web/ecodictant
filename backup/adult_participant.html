<!DOCTYPE html>
<html lang="ru" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Экодиктант - Взрослый Участник</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <img src="ecotalk_logo.png" alt="Экотолк Logo" class="logo">
    </div>
    <div class="content">
        <h2 id="page-title"></h2>
        <!-- Content for adult participant -->
        <p id="content-message"></p>

        const urlParams = new URLSearchParams(window.location.search);
        const lang = urlParams.get('lang') || 'ru';
        setLanguage(lang);
        document.getElementById('page-title').textContent = translations[lang].adult_participant_title || 'Взрослый Участник';
        document.getElementById('content-message').textContent = translations[lang].adult_participant_content || 'Content for adult participant dictation.';
    </script>
</body>
