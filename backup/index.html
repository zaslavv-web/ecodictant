<!DOCTYPE html>
<html lang="ru" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Экодиктант</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
    <div id="main-container">
        <div class="header">
            <img src="ecotalk_logo.png" alt="Экотолк Logo" class="logo">
        </div>
        <div class="welcome" id="welcome">
            <!-- Здесь будет текст приветствия на выбранном языке -->
        </div>
        <div class="language-options-container">
            <div class="language-options">
                <div class="card" data-lang="ru">
                    <img src="unnamed (1).png" alt="RU Flag and People" class="lang-image">
                    <button id="lang-ru-button" class="button">ЗАРЕГИСТРИРОВАТЬСЯ</button>
                </div>
                <div class="card" data-lang="zh">
                    <img src="unnamed (2).png" alt="ZH Flag and People" class="lang-image">
                    <button id="lang-zh-button" class="button">注册账号</button>
                </div>
                <div class="card" data-lang="ar">
                    <img src="unnamed (3).png" alt="AR Flag and People" class="lang-image">
                    <button id="lang-ar-button" class="button">تسجيل</button>
                </div>
                <div class="card" data-lang="en">
                    <img src="unnamed.png" alt="EN Flag and People" class="lang-image">
                    <button id="lang-en-button" class="button">SIGN IN</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно: Есть ли аккаунт? -->
    <div id="account-modal" class="modal">
        <div class="modal-content account-modal-content">
            <span class="close" id="account-modal-close-btn">&times;</span>
            <div class="modal-header">
                <h2 id="account-title"></h2>
            </div>
            <div class="modal-body">
                <button type="button" class="action-button" id="account-yes-button"></button>
                <button type="button" class="action-button" id="account-no-button"></button>
            </div>
        </div>
    </div>

    <!-- Модальное окно логина -->
    <div id="login-modal" class="modal">
        <div class="modal-content login-modal-content">
            <span class="close" id="login-modal-close-btn">&times;</span>
            <div class="login-header">
                <img src="hello.png" alt="Hello" class="login-image">
                <h2 id="login-title"></h2>
            </div>
            <div class="login-body">
                <div class="form-group">
                    <input type="email" id="login-email" required placeholder="Электронная почта">
                </div>
                <div class="form-group">
                    <input type="password" id="login-password" required placeholder="Пароль">
                </div>
                <div class="error-message" id="login-error"></div>
                <button type="button" class="action-button" id="login-button"></button>
                <button type="button" class="link-button" id="register-link-from-login"></button>
            </div>
        </div>
    </div>

    <!-- Модальное окно выбора роли -->
    <div id="role-modal" class="modal">
        <div class="modal-content role-modal-content">
            <span class="close" id="role-modal-close-btn">&times;</span>
            <div class="modal-header">
                <h2 id="role-welcome-text">ТЕПЕРЬ ДАВАЙТЕ ОПРЕДЕЛИМ, КАКУЮ РОЛЬ ВЫ ХОТИТЕ ЗАНЯТЬ В НАШЕМ ПРОЕКТЕ</h2>
            </div>
            <div class="modal-body">
                <div class="role-options">
                    <div class="role-option" id="role-curator-btn">
                        <img src="kurator.png" alt="Curator">
                        <span id="curator-label">КУРАТОР</span>
                    </div>
                    <div class="role-option" id="role-volunteer-btn" style="display: none;">
                        <img src="volunter.png" alt="Volunteer">
                        <span id="volunteer-label">ВОЛОНТЕР</span>
                    </div>
                    <div class="role-option" id="role-participant-btn">
                        <img src="student.png" alt="Participant">
                        <span id="participant-label">УЧАСТНИК</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно секретного кода -->
    <div id="secret-key-modal" class="modal">
        <div class="modal-content secret-key-modal-content">
            <span class="close" id="secret-key-modal-close-btn">&times;</span>
            <div class="modal-header">
                <h2 id="secret-key-title"></h2>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="secretCode" id="secret-code-label"></label>
                    <input type="text" id="secretCode" maxlength="4" placeholder="Введите код">
                    <div class="error-message" id="secret-code-error"></div>
                    <button type="button" class="link-button" id="no-key-button"></button>
                </div>
                <button type="button" class="submit-button" id="submit-key-button"></button>
            </div>
        </div>
    </div>

    <!-- Модальное окно регистрации -->
    <div id="registration-modal" class="modal">
        <div class="modal-content registration-modal-content">
            <span class="close" id="registration-modal-close-btn">&times;</span>
            <div class="modal-header">
                <h2 id="registration-title">РЕГИСТРАЦИЯ</h2>
            </div>
            <div class="modal-body">
                <form id="registration-form">
                    <div class="form-group">
                        <label for="name" id="name-label">Имя *</label>
                        <input type="text" id="name" required>
                        <div class="error-message" id="name-error"></div>
                    </div>
                    <div class="form-group">
                        <label for="surname" id="surname-label">Фамилия *</label>
                        <input type="text" id="surname" required>
                        <div class="error-message" id="surname-error"></div>
                    </div>
                    <div class="form-group">
                        <label for="birthdate" id="birthdate-label">Дата рождения *</label>
                        <input type="text" id="birthdate" required>
                        <div class="error-message" id="birthdate-error"></div>
                    </div>
                    <div class="form-group">
                        <label for="phone" id="phone-label">Телефон *</label>
                        <input type="tel" id="phone" required>
                        <div class="error-message" id="phone-error"></div>
                    </div>
                    <div class="form-group">
                        <label for="email" id="email-label">Электронная почта *</label>
                        <input type="email" id="email" required>
                        <div class="error-message" id="email-error"></div>
                    </div>
                    <div class="form-group">
                        <label for="messenger" id="messenger-label">Мессенджер</label>
                        <input type="text" id="messenger">
                        <div class="error-message" id="messenger-error"></div>
                    </div>
                    <div class="form-group">
                        <label for="password" id="password-label">Пароль</label>
                        <input type="password" id="password">
                        <div class="error-message" id="password-error"></div>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password" id="confirm-password-label">Подтвердите пароль</label>
                        <input type="password" id="confirm-password">
                        <div class="error-message" id="confirm-password-error"></div>
                    </div>
                    <div class="consent-container">
                        <div class="checkbox">
                            <input type="checkbox" id="privacyPolicyConsent" required>
                            <label for="privacyPolicyConsent" id="consent-text"></label>
                        </div>
                        <div class="error-message" id="consent-error"></div>
                    </div>
                    <button type="submit" class="action-button" id="register-button"></button>
                </form>
            </div>
        </div>
    </div>

    <!-- Модальное окно ожидания для куратора -->
    <div id="curator-wait-modal" class="modal">
        <div class="modal-content curator-wait-screen">
            <span class="close" id="curator-wait-modal-close-btn">&times;</span>
            <img src="ecotalk_logo.png" alt="Экотолк Logo" class="curator-success-logo">
            <h2 id="curator-wait-message"></h2>
            <p id="curator-wait-details"></p>
        </div>
    </div>

    <!-- Модальное окно для PDF политики -->
    <div id="policy-pdf-modal" class="modal">
        <div class="modal-content pdf-modal-content">
            <span class="close" id="policy-pdf-modal-close-btn">&times;</span>
            <iframe id="policy-pdf-iframe" src="" width="100%" height="600px" frameborder="0"></iframe>
        </div>
    </div>

    <!-- Дашборд (не используется в index, но оставлен для совместимости) -->
    <div id="dashboard" class="dashboard-box" style="display: none;">
        <span class="close" id="dashboard-close-btn">&times;</span>
        <h2 id="dashboard-title"></h2>
        <div class="dashboard-content">
            <div id="participant-dashboard" style="display: none;">
                <h3 id="welcome-user"></h3>
                <p id="participant-message"></p>
                <button class="action-button" id="start-dictant"></button>
            </div>
            <div id="curator-dashboard" style="display: none;">
                <h3 id="welcome-curator"></h3>
                <div class="documents-section">
                    <p id="curator-message"></p>
                    <h3 id="documents-title"></h3>
                    <ul id="documents-list">
                        <li><a href="doc1.pdf" class="download-link">Документ 1</a></li>
                        <li><a href="doc2.docx" class="download-link">Документ 2</a></li>
                    </ul>
                    <h3 id="materials-title"></h3>
                    <ul id="materials-list">
                        <li><a href="material1.pdf" class="download-link">Материал 1</a></li>
                        <li><a href="material2.pptx" class="download-link">Материал 2</a></li>
                    </ul>
                </div>
            </div>
            <div id="volunteer-dashboard" style="display: none;">
                <h3 id="welcome-volunteer"></h3>
                <p id="volunteer-message"></p>
                <button class="action-button" id="organize-event"></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/ru.js"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/zh.js"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/ar.js"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/default.js"></script> <!-- Для английского -->
    <script src="locals.js"></script>
</body>
</html>
