<!DOCTYPE html>
<html lang="ru" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Экодиктант - Куратор</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard-box curator-success-page">
        <img src="ecotalk_logo.png" alt="Экотолк Logo" class="logo" style="width: 200px; margin-bottom: 30px;">
        <p id="curator-success-message" class="curator-success-message"></p>
    </div>
    <script src="locals.js"></script>
    <script>
        window.onload = function() {
            const user = JSON.parse(localStorage.getItem('currentUser'));
            if (user && user.role === 'curator' && user.status === 'ready') {
                const lang = user.data.lang || 'ru';
                document.documentElement.lang = lang;
                document.documentElement.dir = translations[lang].dir || 'ltr';
                document.getElementById('curator-success-message').textContent = translations[lang].curator_welcome_message_success;
            } else {
                window.location.href = 'index.html';
            }
        };
    </script>
</body>
</html>
